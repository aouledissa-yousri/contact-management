<!DOCTYPE html>
<html>
  <head>
    <title>Carnet d'addresses</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body background="assets/background.jpg" onload="loadContacts()">

        

        <h1 style="color: white; text-align: center; font-weight: bold">GÉRER LA LISTE DES CONTACTS</h1>


        
        
        <div class="container">
          <button type="button" class="btn btn-success" onClick="showAddContactForm()"><i class="fas fa-plus"></i> Ajouter</button>&nbsp;
          <button type="button" class="btn btn-danger" onClick="clearContacts()"><i class="fas fa-trash-alt"></i> Vider</button>
        </div>

        <div class="details">

          <form id="add-contact">

            <fieldset>
              <legend>Ajouter un contact</legend>

              <input type="text" class="form-control" id="name" placeholder="Nom"><br>
              <input type="text" class="form-control" id="email" placeholder="Email"><br>
              <input type="text" class="form-control" id="phone" placeholder="Numero téléphone"><br>

              <button onClick="addContact()" class="btn btn-success">Ajouter un contact</button>
            </fieldset>

          </form>

          <div id="edit-contact" hidden="true">

            <fieldset>
              <legend>Modifier contact</legend>

              <input type="text" class="form-control" id="name-edit" placeholder="Nom"><br>
              <input type="text" class="form-control" id="email-edit" placeholder="Email"><br>
              <input type="text" class="form-control" id="phone-edit" placeholder="Numero téléphone"><br>

            </fieldset>

            <button onClick="editContact()" class="btn btn-success">Modifier contact</button>


          </div>

          <div id="contact-details" hidden="true">
            <h1>Détails du contact</h1>
            <p id="contact-id" hidden></p>
            <p id="contact-name">Nom: </p>
            <p id="contact-email">Email: </p>
            <p id="contact-phone">Téléphone: </p>
            
            <button onClick="showEditContactForm()" class="btn btn-success">Modifier Données</button>
            <button onClick="removeContact()" class="btn btn-danger">Supprimer</button>
          </div>

        </div>

        <div class="contact-list">
          <h3 style="color: white;">Contacts Enrégistrés</h3>
          <p></p>
          <div id="contacts"></div>
        </div>

       

        <script src="./scripts/init.js"></script>
        <script src="./scripts/crud.js"></script>
        <script src="./scripts/interface.js"></script>


  </body>
</html>
